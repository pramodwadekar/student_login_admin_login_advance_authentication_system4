{% load static %}
<!DOCTYPE html>
<html>

<head>
	<title>SignUp Form</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<script
		type="application/x-javascript"> addEventListener("load", function() { setTimeout(hideURLbar, 0); }, false); function hideURLbar(){ window.scrollTo(0,1); } </script>
	<!-- Custom Theme files -->
	<link href="{% static 'css/style.css' %}" rel="stylesheet" type="text/css" media="all" />
	<!-- //Custom Theme files -->
	<!-- web font -->
	<link href="//fonts.googleapis.com/css?family=Roboto:300,300i,400,400i,700,700i" rel="stylesheet">
	<!-- //web font -->
	<!-- choosen css -->
	<link rel="stylesheet" type="text/css" href="{% static 'css/chosen.css' %}">
</head>

<body>
	<!-- main -->
	<div class="main-w3layouts wrapper">
		<h1>SignUp Form</h1>
		<center><h3 style = "color: red;">{{msg}}</h3></center>
		<div class="main-agileinfo">
			<div class="agileits-top">
				<form action="{% url 'register' %}" method="post">
					{% csrf_token %}
					<input class="text email" type="text" name="fname" placeholder="Fullname" required="">
					<input class="text email" type="date" name="dob" placeholder="Date of Birth" required="">
					<input class="text email" type="email" name="email" placeholder="Email" required="">
					<input class="text email" type="number" name="age" placeholder="Age" required="">
					<select id="gender" name="gender" class="form-select" required>
						<option value="">Select Gender</option>
						<option value="male">Male</option>
						<option value="female">Female</option>
						<option value="other">Other</option>
					</select>
					<div>
                        <select name="country" class="countries form-control" id="countryId">
                            <option value="">Select Country</option>
                        </select>
                    </div>
                        <div>
                            <select name="state" class="states form-control" id="stateId">
                                <option value="">Select State</option>
                            </select>
                    </div>
                        <div>
                            <select name="city" class="cities form-control" id="cityId">
                                <option value="">Select City</option>
                            </select>
                    </div>
                        
                        <div>
                            <label class="control-label">Qualification</label>
                            <div class="controls">
                                <label class="radio inline">
                                    <input type="radio" name="qualification" value="BE" required />
                                    BE
                                </label>
                                <label class="mx-2">
                                    <input type="radio" name="qualification" value="BCA" required/>
                                    BCA
                                </label>
                                <label class="mx-2">
                                    <input type="radio" name="qualification" value=" MCA" required/>
                                    MCA
                                </label>
                                <label class="mx-2">
                                    <input type="radio" name="qualification" value="BA" required/>
                                    BA
                                </label>
                                <label class="mx-2">
                                    <input type="radio" name="qualification" value="B.Com" required/>
                                    B.Com
                                </label>
                                <label class="mx-2">
                                    <input type="radio" name="qualification" value="B.Sc" required />
                                    B.Sc
                                </label>
                            </div>
							<br>
							<br>
                        
                            <div>
								<label class="control-label">Select Subject</label>
                                <select id="subject" name="subject" class="form-select chosen_new" required multiple>
                                    <option value="physics">Physics</option>
                                    <option value="chemistry">Chemistry</option>
                                    <option value="maths">Maths</option>
                                    <option value="biology">Biology</option>
                                </select>
                            </div>
							<br>
							<br>
					<input class="text" type="password" name="password" placeholder="Password" required="">
					<input class="text w3lpass" type="password" name="cpassword" placeholder="Confirm Password"
						required="">
					<input type="submit" value="SIGNUP">
				</form>
				<p>Already have an Account? <a href="{% url 'loginpage' %}"> Login Now!</a></p>
			</div>
		</div>
		<!-- copyright -->
		<div class="colorlibcopy-agile">
			<p>Â© 2018 Colorlib Signup Form. All rights reserved | Design by <a href="https://colorlib.com/"
					target="_blank">Colorlib</a></p>
		</div>
		<!-- //copyright -->
		<ul class="colorlib-bubbles">
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
		</ul>
	</div>
	<!-- //main -->
	<!-- choosen jquery.js -->
<script src="{% static 'js/jquery.js' %}"></script>

<!-- state,country,city js file  -->
<script src="{% static 'js/app.js' %}"></script>


<!-- main page script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>

       
        <!-- choosen jquery -->
        <script src="{% static 'js/chosen.jquery.js' %}"></script>
        
        <script>
            $(document).ready(function() {
                $(".chosen_new").chosen();
                $('#subject').change(function() {
                    var selectedOptions = $('#subject option:selected');
                    var selectedList = $('#selected-options ul');
                    selectedList.empty();
                    selectedOptions.each(function() {
                        selectedList.append('<li>' + $(this).text() + '</li>');
                    });
                });
            });
            </script>
</body>

</html>
